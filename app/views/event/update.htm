<form action="{{ @BASE.'/event/update' }}" method="post" class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-sm-2" for="eventname">Event Name</label>
		<div class="col-sm-10">
			<input type="text" id="eventname" name="eventname" value="{{ @POST.eventname }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">

		<label class="control-label col-sm-2" for="eventdate">Event Date</label>
		<div class="col-sm-10">
			<input type="text" id="eventdate" name="eventdate" value="{{ @POST.eventdate }}" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="starttime">Event Time</label>
		<div class="col-sm-10">
			<input type="text" id="starttime" name="starttime" value="{{ @POST.starttime }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="duration">Duration</label>
		<div class="col-sm-10">
			<input type="text" id="duration" name="duration" value="{{ @POST.duration }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="dashdisplay">Display</label>
		<div class="col-sm-10">
			<input type="text" id="dashdisplay" name="dashdisplay" value="{{ @POST.dashdisplay }}" class="form-control" />
		</div>
	</div>
	
	<div class="control-group">
		<div class="">
			<input type="hidden" name="id" value="{{ @POST.id }}" />
			<input type="hidden" name="update" value="update" />
			<button type="submit" class="btn btn-primary">
				<i class="icon-edit icon-white"></i> Update</button>
		</div>
	</div>

</form>
