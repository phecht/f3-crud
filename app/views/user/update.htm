<form action="{{ @BASE.'/user/update' }}" method="post" class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Name</label>
		<div class="col-sm-10">
			<input type="text" id="name" name="name" value="{{ @POST.name }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="email">email</label>
		<div class="col-sm-10">
			<input type="text" id="email" name="email" value="{{ @POST.email }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="mobile">mobile</label>
		<div class="col-sm-10">
			<input type="text" id="mobile" name="mobile" value="{{ @POST.mobile }}" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="address">address</label>
		<div class="col-sm-10">
			<input type="text" id="address" name="address" value="{{ @POST.address }}" class="form-control" />
		</div>
	</div>
	<div class="form-group">
			<label class="control-label col-sm-2" for="dispcolor">Display color</label>
			<div class="col-sm-10">
				<select class="form-control" value="{{ @POST.dispcolor }}" name="dispcolor" id="dispcolor">
					<repeat group="{{@dcolors}}" value="{{@row}}">
						<check if="{{@row==@POST.dispcolor}}">
							<true>
									<option value="{{@row}}" selected>{{@row}}</option>
							</true>
							<false>
									<option value="{{@row}}">{{@row}}</option>
							</false>
						</check>
					</repeat>
				</select>
			</div>
	</div>


	<div class="control-group">
		<div class="">
			<input type="hidden" name="id" value="{{ @POST.id }}" />
			<input type="hidden" name="update" value="update" />

			<button type="submit" class="btn btn-primary">
				<i class="icon-edit icon-white"></i> Update</button>
		</div>
	</div>

</form>
