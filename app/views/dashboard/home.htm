<script>
	// Set the date we're counting down to
	<repeat group="{{ @dashevents }}" value="{{ @dashevent }}">

		var avar{{@dashevent.eventname}} = new Date( "{{ @dashevent.eventdate }} {{ @dashevent.starttime }}").getTime()
		</repeat>

	// Update the count down every 1 second
	var x = setInterval(function () {

		// Get todays date and time
		var now = new Date().getTime();

		// Find the distance between now an the count down date
		<repeat group="{{ @dashevents }}" value="{{ @dashevent }}">

			var dist{{@dashevent.eventname}} = avar{{@dashevent.eventname}} - now;

			// var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
				var days{{@dashevent.eventname}} = Math.floor(dist{{@dashevent.eventname}} / (1000 * 60 * 60 * 24));
				var hours{{@dashevent.eventname}} = Math.floor((dist{{@dashevent.eventname}} % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes{{@dashevent.eventname}} = Math.floor((dist{{@dashevent.eventname}} % (1000 * 60 * 60)) / (1000 * 60));
				var seconds{{@dashevent.eventname}} = Math.floor((dist{{@dashevent.eventname}} % (1000 * 60)) / 1000);
				document.getElementById("elem{{@dashevent.eventname}}").innerHTML = days{{@dashevent.eventname}}
				+ "d " + hours{{@dashevent.eventname}} + "h "
			+ minutes{{@dashevent.eventname}} + "m " + seconds{{@dashevent.eventname}} + "s ";

		// If the count down is over, write some text
		if (dist{{@dashevent.eventname}} < 0) {
				clearInterval(x);
			document.getElementById("elem{{@dashevent.eventname}}").innerHTML = "EXPIRED";
		}
	</repeat>


		// Output the result in an element with id="demo"
	}, 1000);
</script>
